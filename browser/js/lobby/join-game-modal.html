<div id='joinGameModal'>
	<div class='modal-body' >
		<h2>Join <strong>{{ game.name }}</strong>?</h2>
	</div>
	<div class='modal-footer'>
		<div class="form-group">
				<button class="btn btn-success" ng-click="joinGame()">Join</button>
				<button class="btn btn-danger" ng-click="dismiss()">Cancel</button>
		</div>
	</div>
</div>
