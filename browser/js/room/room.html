<section id="room">
	<h1>{{ game.name.split('').join(' ') }}</h1>

	<div class="col-md-12">
		<div class="well well-sm player-box" 
			href="#"
			ng-repeat="player in game.players"
			ng-click="test(player)">
			{{ player.displayName }}
			<img ng-src="{{player.picture}}"/>
		</div>
	</div>

	<div class="well" id="chat">
		<p ng-repeat="chat in chats | orderBy:'-'">{{ chat.text }}</p>
	</div>
	<form>
		<div class="form-group">
			<input 
				name="chatInput" 
			    type="text"
				ng-model="newMessage.text"
				placeholder="Enter your message"
				class="form-control" />
		</div>
		<a 
			type="submit" 
			class="btn btn-default" 
			ng-click="addMessage()">
			Enter
		</a>
		<a 
			class="btn btn-success" 
		    ng-disabled="!ableToBegin()" 
		    ng-if="isHost()"
		    ng-click="startGame()">
		    Begin Game
		</a>
		<a 
			class="btn btn-default"  
		    ng-click="voteApprove()">
		    Approve
		</a>
		<a 
			class="btn btn-default"  
		    ng-click="voteReject()">
		    Reject
		</a>
		<a 
			class="btn btn-default"  
		    ng-click="successQuest()">
		    Success
		</a>
		<a 
			class="btn btn-default"  
		    ng-click="failQuest()">
		    Fail
		</a>
	</form>



	<!-- testing -->
	<div class="well">
		<p> Game: {{ game }}</p>
		<p>Players: {{ game.players }}</p>
	</div>

</section>
