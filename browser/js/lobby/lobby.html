<section id="lobby">
    <h1>{{ user.displayName.split("").join(" ") }}</h1>
    <img ng-src="{{user.picture}}" />
    <a href="#" class="btn btn-default" ng-click="openNewGameModal()">Create New Room</a>
    <a ui-sref="user({uid:user._id})" class="btn btn-default">Your User Stats</a>
    <table class="table table-hover">
    	<thead>
    		<tr>
    			<th>Room Name</th>
    			<th>Host</th>
    			<th># Players</th>
    			<th>Expected # Players</th>
    			<th>Optional Characters</th>
    		</tr>
    	</thead>
		<tbody>
            <tr ng-repeat='game in games | filter : { waitingToPlay: true }'>
    			<th scope="row"><a href="#" ng-click="openJoinGameModal(game)">{{ game.name }}</a></th>
    			<td> {{ game.hostName }} </td>
    			<td> {{ numberOfPlayers(game) }} </td>
    			<td> {{ game.targetSize }} </td>
    			<td> {{ specialRules(game) }} </td>
            </tr>
		</tbody>
    </table>
</section>
