<div id='joinGameModal'>
	<div class='modal-body' >
		<h2>Join <strong>{{ game.name }}</strong>?</h2>
	</div>
	<div class='modal-footer'>
		<div class="form-group">
				<button class="btn btn-success" ng-click="joinGame()" ng-disabled="(numberOfPlayers() === 10)">Join</button>
				<button class="btn btn-danger" ng-click="dismiss()">Cancel</button>
		</div>
		<div class="alert alert-warning" 
				ng-if="(numberOfPlayers() === 10)" 
				style="text-align:center">
				Room is full - maximum number of players is 10
		</div>
		<div class="alert alert-warning" 
				ng-if="alreadyJoined()" 
				style="text-align:center">
				You have already joined this game
		</div>
	</div>
</div>
