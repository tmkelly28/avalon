<div id='newGameModal'>
	<div class='modal-body'>
		<div class="form-group">
			<form name='newGameModal'>
				<div>
					<input name='roomName'
						   type='text'
						   ng-model='newGame.name'
						   placeholder='Enter a room name'
					       class='form-control'/>
				</div>
				<label>Select Number of Players:</label>
				<div class="btn-group">
			        <label class="btn btn-primary" ng-model="newGame.numberOfPlayers" uib-btn-radio="5">5</label>
			        <label class="btn btn-primary" ng-model="newGame.numberOfPlayers" uib-btn-radio="6">6</label>
			        <label class="btn btn-primary" ng-model="newGame.numberOfPlayers" uib-btn-radio="7">7</label>
			        <label class="btn btn-primary" ng-model="newGame.numberOfPlayers" uib-btn-radio="8">8</label>
			        <label class="btn btn-primary" ng-model="newGame.numberOfPlayers" uib-btn-radio="9">9</label>
			        <label class="btn btn-primary" ng-model="newGame.numberOfPlayers" uib-btn-radio="10">10</label>
			    </div>
			    <div>
				    <label>Optional Characters:</label>
				    <div class="btn-group">
				    	<label class="btn btn-primary" ng-model="newGame.lady" uib-btn-checkbox>Lady of the Lake</label>
				    	<label class="btn btn-primary" ng-model="newGame.mordred" uib-btn-checkbox>Mordred</label>
					    <label class="btn btn-primary" ng-model="newGame.percival" uib-btn-checkbox>Percival</label>
					    <label class="btn btn-primary" ng-model="newGame.morgana" uib-btn-checkbox>Morgana</label>
					    <label class="btn btn-primary" ng-model="newGame.oberon" uib-btn-checkbox>Oberon</label>
				    </div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<div class="alert alert-warning" 
				ng-if="newGame.lady && newGame.numberOfPlayers < 7" 
				style="text-align:center">
				Lady of the Lake is best with at least seven players
			</div>
			<div class="alert alert-warning" 
				ng-if="newGame.percival && newGame.numberOfPlayers === 5 && (!newGame.morgana && !newGame.mordred)"
				style="text-align:center">
				For 5 players, be sure to add Mordred or Morgana when using Percival
			</div>
			<button class='btn btn-default' ng-click="createNewGame()">Create Room</button>
        </div>
	</div>
</div>
